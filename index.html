<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="card">

      <div class="result">
        <h2 class="title">Your Result</h2>
        <div class="score">
          <p class="number">76</p>
          <p class="of">of 100</p>
        </div>
        <h3 class="subtitle">Great</h3>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h2 class="title">Summary</h2>

        <div class="summary-container reaction">
          <div class="data">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <p class="">Reaction</p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>
      
        <div class="summary-container memory">
          <div class="data">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            <p class="text">Memory</p>
          </div>
          <p class="score">92 <span>/ 100</span></p>
        </div>
      
        <div class="summary-container verbal">
          <div class="data">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <p class="text">Verbal</p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>
      
        <div class="summary-container visual">
          <div class="data">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            <p class="">Visual</p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
      
        <button class="continue-btn">Continue</button>
      </div>
    </section>
  </main>
</body>
</html>
